<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>センサからの信号受信</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://sse-0.codesandbox.io/client-hook-6.js"></script>
  </head>

  <body>
    <h1>スマホからのセンサ情報を受信</h1>
    <div>
      <div>あなたのID: <span id="myid"></span></div>
      <div>
        ルームID: <input id="room" type="text" size="10" value="room001" />
      </div>
      <button id="connect">ルームに入る</button>
      <div>受信した情報はコンソールログで確認してください</div>
    </div>
    <script>
      let socket = io.connect();
      let myid;

      let room = document.querySelector("#room").value;
      let btn = document.querySelector("#connect");
      let b = 0;
      let g = 0;
      let speedX = 0;
      let speedY = 0;
      let targetX = 0;
      let targetY = 0;

      btn.addEventListener("click", function () {
        socket.emit("join", room);
        btn.remove();
      });

      socket.on("mylogin", function (data) {
        myid = data;
        document.querySelector("#myid").innerHTML = myid;
        console.log("あなたのID: ", myid);
      });

      socket.on("sensor", function (data) {
        g = parseFloat(data.g);
        b = parseFloat(data.b);
        speedX = g * 0.02;
        speedY = b * 0.02;
        console.log(g);
      });

      function setup() {
        createCanvas(500, 500);
        background(200);
        targetX = random(500);
        targetY = random(500);
      }

      let x = 250;
      let y = 250;

      function draw() {
        if (Math.abs(x - targetX) + Math.abs(y - targetY) < 50) {
          background(200, 0, 200);
        } else {
          background(200);
        }
        x = x + speedX;
        y = y + speedY;
        circle(x, y, 50);
        circle(targetX, targetY, 50, 50);
      }
    </script>
  </body>
</html>
